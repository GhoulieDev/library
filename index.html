<!DOCTYPE html>
<html>
    <head>
        <title>Library</title>
        <link href='reset.css' rel='stylesheet'>
        <link href='style.css' rel='stylesheet'>
    </head>
    <body>
        <div id='info'>
            <h1>Library</h1>
        </div>
        
        <button id='add-book'>ADD BOOK</button>
        
        <div id='library'>
         <!-- Book Cards will go here via JS -->   
        </div>

        <form id='form-input-container'>
            <h1>Add New Book</h1>
            <div class='inputs-div'>
                <label for='title'><p>Title:</p></label>
                <input type='text' placeholder='Title' name='title' required>

                <label for='author'><p>Author:</p></label>
                <input type='text' placeholder='Author' name='author' required>

                <label for='pages'><p>Pages:</p></label>
                <input type='text' placeholder='Pages' name='pages' required>

                <label for='read'><p>Read?</p></label>
                <input type='checkbox' name='read'>
            </div>
            
            <div id='form-buttons'>
                <button class='form-button submit'>Submit</button>
                <button class='form-button cancel'>Cancel</button>
            </div>
        </form>
        


        

        <script src='script.js' type='text/javascript'></script>
    </body>
</html>
